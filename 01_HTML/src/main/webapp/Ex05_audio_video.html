<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>audio요소 삽입하기</h1>
	<audio autoplay controls>
		<source src="./media/music.ogg"><!--FireFox,Opera-->
		<source src="./media/music.mp3"><!--인터넷익스플로러,Safari,Chrome-->
	</audio>
	<hr>
	
	<h1>Video 요소 삽입하기</h1>
	<video width="350" height="250" controls autoplay loop>
		<source src="media/myMovie.ogv">
		<source src="media/myMovie.mp4">
	</video>
</body> 
</html>
