<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex04.html</title>
</head>
<body>
	<h1>imag 요소로 이미지 삽입하기</h1>
	<hr>
	
	<figure>
		<figcaption>자동차 박람회</figcaption>
		<img src="car1.jpg" alt="빨간색 자동차"      
		width="300" height="200" title="2023년 베스트 자동차">   
	</figure> 
	<br><br>
	images 폴더
	<figure>
		<figcaption>자동차 박람회 2</figcaption>
		<img src="images/car2.jpg" alt="민트색 자동차"
		width="300" height="200" title="2023년 워스트 자동차">
	</figure>
	
	<h2 id="pos">h2 영역입니다.</h2>	
	
</body>
</html>

title은 이미지에 마우스를 올릴때 뜬다
<figure> 이미지에 제목캡션을 넣고 싶을때



-->
