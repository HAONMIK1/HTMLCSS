<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300" height="300">
	<tr bgcolor="yellow">
		<td>1</td>	
		<td>2</td>	
		<td>3</td>	
	</tr>
	<tr>
		<td>4</td>	
		<td>5</td>	
		<td>6</td>	
	</tr>
	</table>
	<br><br>
	
		<table border="1" width="300" height="300">
	<tr bgcolor="yellow">
		<td rowspan="2">1</td>	
		<td>2</td>	
		<td>3</td>	
	</tr>
	<tr>
		<td colspan="2">4</td>	
	
	</tr>
	</table>
	
	
</body>
</html>
<!--
	rowspan 2줄을 한줄로 합침
	-->
