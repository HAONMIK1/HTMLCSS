<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>블럭 요소에 인라인방식으로 CSS 적용하기</h1>
	<p style= "font-size: 15px; color:#ff00dd; line-height: 150%; background-color: green;">Vegetables fit for use are recognized by the small sprout.<br/>
		쓸모있는 <span style="color:#ffffff;background-color: yellow; ">야채</span>는 어린 싹으로 알 수 있다. 될성 싶은 나무는 <span style="color: orange;background-color: pink;">떡잎</span>부터 알아본다.</p>
		
	<p style= "font-size: 20px; color: blue; background-color: grey;">CSS 공부중</p>
</body>
</html>

<!--
line-height 줄간격 설정
font-size 글씨 크기설정	
background-color 배경색 설정
블럭요소 : h1~h6,p,div,ul,ol=> 너비,높이 속성 설정 할 수 있다.
인라인 요소 : span,input,img,textarea,a 너비, 높이 속성 설정할 수 없다.
-->
